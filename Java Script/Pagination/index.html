<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   <title>Pagination</title>
</head>

<body>
   <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
         <h1 id="header-title">Standings</h1>
      </div>
   </header>

   <div class="container">
      <div id="main" class="card card-body">
         <form class="form-inline mb-3 align-self-lg-end">
            <input id="filter" type="text" class="form-control mr-2" placeholder="Filter" onkeyup = "filterTeams()">
         
         </form>
         <h2 class="title">Pagination</h2>
         <table class="table table-striped">
            <thead>
               <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col" >Gender</th>
                  <th scope="col">Status</th>
               </tr>
            </thead>
            <tbody id="rows">
            </tbody>
         </table>
      </div>
      <div class="container">
        <div id="main" class="card card-body">
            <div class="contianer p-0">
                <div class="row">
                    <div class="col">
                        <div class="btn btn-primary" id="btn1" onclick="createStandings(1)">1</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-primary" id="btn2" onclick="createStandings(2)">2</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-primary" id="btn3" onclick="createStandings(3)">3</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-primary" id="btn4" onclick="createStandings(4)">4</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-primary" id="btn5" onclick="createStandings(5)">5</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-primary" id="btn6" onclick="createStandings(6)">6</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-primary" id="btn7" onclick="createStandings(7)">7</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-primary" id="btn8" onclick="createStandings(8)">8</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-primary" id="btn9" onclick="createStandings(9)">9</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-primary" id="btn10" onclick="createStandings(10)">10</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-primary" id="btn11" onclick="createStandings(11)">11</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-primary" id="btn12" onclick="createStandings(12)">12</div>
                    </div>

                </div>
            </div>
           
           
            
            
        </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
   <script src="pagination.js"></script>
</body>

</html>
