<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   <title>Pagination</title>
</head>

<body>
   <header id="main-header" class="bg-primary text-white p-4 mb-3">
      <div class="container">
         <img class="" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/National_Football_League_logo.svg/1200px-National_Football_League_logo.svg.png" style="height: 70px; width: auto; padding: 5px; align-content: center;" alt="">
         <h1 id="header-title" style="display: inline; align-self: center; ">NFL Standings</h1>
      </div>
   </header>

   <div class="container">
      <div id="main" class="">
         <form class="form-inline mb-3">
            <input id="filter" type="text" class="form-control mr-2" placeholder="Filter" onkeyup = "filterTeams()">
         
         </form>
         <h2 class="title">NFL Standings</h2>
         <table class="table table-bordered">
            <thead>
               <tr>
                  <th scope="col">Team </th>
                  <th scope="col">Wins</th>
                  <th scope="col" >Losses</th>
                  <th scope="col">Ties</th>
                  <th scope="col">Percentage</th>
                  <th scope="col">PF</th>
                  <th scope="col">PA</th>
                  <th scope="col">Conf. Record</th>
                  <th scope="col">Div. Record</th>
                  <th scope="col">Home</th>
                  <th scope="col">Away</th>
                  <th scope="col">Streak</th>
               </tr>
            </thead>
            <tbody id="rows">
            </tbody>
         </table>
      </div>
      <div class="container">
        <div id="main" class="card card-body">
            <div class="btn-group" role="group" aria-label="Basic example">
               <button type="button" class="btn btn-success" onclick="initStandings()">NFL</button>
                <button type="button" class="btn btn-primary" onclick="initStandings('AFC','East')">AFC East</button>
                <button type="button" class="btn btn-primary" onclick="initStandings('AFC','West')">AFC West </button>
                <button type="button" class="btn btn-primary" onclick="initStandings('AFC','North')">AFC North </button>
                <button type="button" class="btn btn-primary" onclick="initStandings('AFC','South')">AFC South </button>
                <button type="button" class="btn btn-danger" onclick="initStandings('NFC','East')">NFC East</button>
                <button type="button" class="btn btn-danger" onclick="initStandings('NFC','West')">NFC West </button>
                <button type="button" class="btn btn-danger"onclick="initStandings('NFC','North')">NFC North </button>
                <button type="button" class="btn btn-danger " onclick="initStandings('NFC','South')">NFC South </button>
              </div>
           
           
            
            
        </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
   <script src="standings.js"></script>
</body>

</html>
